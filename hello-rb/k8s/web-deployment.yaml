apiVersion: apps/v1
kind: Deployment
metadata:
  name: cool-counter-web
  labels:
    app: cool-counter-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cool-counter-web
  template:
    metadata:
      labels:
        app: cool-counter-web
    spec:
      containers:
      - name: cool-counter
        image: cool-counter
        imagePullPolicy: Never
        ports:
        - containerPort: 4567
        env:
          - name: REDIS_HOST
            value: cool-counter-redis.default.svc.cluster.local
